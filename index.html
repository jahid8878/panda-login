<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
<div class="container">
    <div class="head">
      <div class="all-kan">
        <div class="kan left-kan"></div>
        <div class="kan right-kan"></div>
      </div>

    <div class="full-head">
      <div class="all-eyes">
        <div class="eye left-eye">
          <div class="eye-moni left-eye-moni"></div>
        </div>

        <div class="eye right-eye">
          <div class="eye-moni right-eye-moni"></div>
        </div>
      </div>
      <div class="all-nose">
        <div class="nose"></div>
        <div class="khara"></div>
        <div class="mukh">
          <div class="nose-down left-nose-down"></div>
          <div class="nose-down right-nose-down"></div>
        </div>
      </div>

    </div>
  </div>

    <form action="" class="formm">

      <div class="" id="controler">
        <div class="all-hand">
          <div class="hand"></div>
          <div class="hand right-hand"></div>
        </div>
      </div>

        <label class="label" for="username">Enter your username</label>
        <input class="input"  id="username" type="text" placeholder="Username" required>
        <label class="label" for="password">Enter your password</label>
        <input class="input" id="password" type="password" placeholder="Passwoed" required>
        <i class="fa-solid fa-eye-slash"></i>
        <input class="btn" type="submit" value="Login">
    </form>

     <div class="down-side">
      <div class="leg left-leg">
        <div class="leg-inter-smal leg-smal1"></div>
        <div class="leg-inter-smal leg-smal2"></div>
        <div class="leg-inter-smal leg-smal3"></div>
        <div class="leg-inter-big"></div>
      </div>
      <div class="leg right-leg">
        <div class="leg-inter-smal leg-smal1"></div>
        <div class="leg-inter-smal leg-smal2"></div>
        <div class="leg-inter-smal leg-smal3"></div>
        <div class="leg-inter-big"></div>     
      </div>
     </div>
</div>



<script src="script.js"></script>
</body>
</html>
